    <header>
        <nav>
            <ul>
                <li class="list-item">

    </header>
    <main>
        <section id="#heroContacto">
            <h2 class="titulo_formulario">Completa el formulario y nos pondremos en contacto contigo!</h2>
            <form action="" method="post">
                <img src="../recursos/imagenes/logopng.png" alt="">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
        
                <label for="organizacion">Organización que representa:</label>
                <input type="text" id="organizacion" name="organizacion" required>
            
                <label for="celular">Número de celular:</label>
                <input type="tel" id="celular" name="celular" required>
            
                <button type="submit">Enviar</button>
              </form>
        </section>
    </main>
    <footer>
        <h4>Visita nuestro perfil de Instagram!</h4>
        <div class="redes">
            <a href="https://www.instagram.com/streetfood_09?igsh=OTZmeDA5b3lkeHBv"><img src="../recursos/imagenes/iglogo.png" alt="Instagram Logo"></a>
